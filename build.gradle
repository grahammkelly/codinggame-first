plugins {
  id 'java'
  id 'groovy'
}

repositories {
  mavenCentral()
}

group = "com.grahammkelly.blah"

dependencies {
  testImplementation "org.junit.jupiter:junit-jupiter:5.6.0"
  testImplementation "org.hamcrest:hamcrest:2.2"
}

test {
  useJUnitPlatform()
  testLogging {
    events "passed", "skipped", "failed"
  }
}
